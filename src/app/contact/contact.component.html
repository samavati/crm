<h1>ثبت شخص جدید</h1>
<form class="container mt-5" [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="row">
        <mat-form-field appearance="fill" class="col-12 col-md-6">
            <mat-label>نام</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-12 col-md-6">
            <mat-label>نام خانوادگی</mat-label>
            <input matInput formControlName="familyName" required>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill" class="col-12 col-md-6">
            <mat-label>تلفن همراه</mat-label>
            <input matInput formControlName="mobile">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-12 col-md-6">
            <mat-label>شماره شرکت</mat-label>
            <input matInput formControlName="coPhone">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill" class="col-12">
            <mat-label>پست الکترونکی</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>
    <div class="d-flex align-items-center">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">ارسال</button>
        <mat-spinner diameter="30" class="mx-3" *ngIf="isSending"></mat-spinner>
    </div>
</form>
