<div class="didar-container" [class.didar-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="didar-sidenav-container">
    <mat-sidenav class="didar-sidenav mat-elevation-z10" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="!mobileQuery.matches">
      <mat-toolbar color="primary">
        <img src="assets/images/logo/didar.svg" height="20" />
        <h1 class="didar-app-name">
          اشخاص
        </h1>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <mat-icon class="mx-2">support_agent</mat-icon>
          ثبت شخص
        </a>
        <a mat-list-item routerLink="./tickets-list">
          <mat-icon class="mx-2">list</mat-icon>
          مشاهده اشخاص
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-toolbar color="primary" class="didar-toolbar">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="didar-app-name" *ngIf="mobileQuery.matches">دیدار مدیریت اشخاص</h1>
      </mat-toolbar>
      <mat-card class="m-4 mat-elevation-z5 didar-content-container rtl">
        <router-outlet></router-outlet>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
